<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/VisaStyling.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Visa Airport Schedule</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome, <span th:text="${email}">User</span>!</h1>
    <h2 class="text-center">Search for Flights</h2>
    <form th:action="@{/flightschedule}" th:object="${airportInfoModel}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="iataCode" class="form-label">IATA Code</label>
            <input type="text" id="iataCode" th:field="*{iataCode}" class="form-control" placeholder="Enter Airport IATA Code" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('iataCode')}" th:errors="*{iataCode}"></div>
        </div>

        <div class="mb-3">
            <label for="flightType" class="form-label">Flight Type</label>
            <select id="flightType" th:field="*{flightType}" class="form-select" required>
                <option value="" disabled selected>Select flight type</option>
                <option value="departure">Departures</option>
                <option value="arrival">Arrivals</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('flightType')}" th:errors="*{flightType}"></div>
        </div>

        <div class="mb-3">
            <label for="flightStatus" class="form-label">Flight Status</label>
            <select id="flightStatus" th:field="*{flightStatus}" class="form-select" required>
                <option value="all" selected>All</option>
                <option value="scheduled">Scheduled</option>
                <option value="delayed">Delayed</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('flightStatus')}" th:errors="*{flightStatus}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Search Flights</button>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Visa Themed Application. All rights reserved.</p>
</footer>
</body>
</html>
