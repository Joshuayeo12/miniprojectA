<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/VisaStyling.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Visa Airport Schedule</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Login</h1>
    <form th:action="@{/login}" th:object="${loginModel}" method="post" class="needs-validation text-center" novalidate>
        <!-- Email Field -->
        <div class="mb-3 d-flex justify-content-center align-items-center">
            <label for="email" class="form-label me-2" style="width: 100px; text-align: right;">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control w-50" placeholder="name@example.com" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Password Field -->
        <div class="mb-3 d-flex justify-content-center align-items-center">
            <label for="password" class="form-label me-2" style="width: 100px; text-align: right;">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control w-50" required>
            <div class="invalid-feedback">Password is required.</div>
        </div>

        <!-- Error Message -->
        <div class="text-danger mb-3" th:if="${error}" th:text="${error}"></div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/account-creation" class="btn btn-secondary">Create Account</a>
        </div>
    </form>
    <!-- API Documentation Link -->
    <div class="mt-4 text-center">
        <a href="/api/documentation/csv" class="btn btn-info">Download API Documentation CSV</a>
    </div>
</div>

<footer class="text-center mt-5">
    <p>&copy; 2024 Visa Themed Application. All rights reserved.</p>
</footer>
</body>
</html>
