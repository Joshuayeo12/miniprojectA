<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/VisaStyling.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Visa Airport Schedule</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Create Account</h1>

    <!-- Display Success Message -->
    <div class="alert alert-success text-center" role="alert" th:if="${success}" th:text="${success}">
        <!-- Success message displayed here -->
    </div>

    <!-- Display Error Message -->
    <div class="alert alert-danger text-center" role="alert" th:if="${error}" th:text="${error}">
        <!-- Error message displayed here -->
    </div>

    <form th:action="@{/account-creation}" th:object="${accountCreationModel}" method="post" class="needs-validation text-center" novalidate>
        <div class="mb-3 d-flex justify-content-center align-items-center">
            <label for="email" class="form-label me-2" style="width: 100px; text-align: right;">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control w-50" placeholder="name@example.com" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="mb-3 d-flex justify-content-center align-items-center">
            <label for="password" class="form-label me-2" style="width: 100px; text-align: right;">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control w-50" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Visa Themed Application. All rights reserved.</p>
</footer>
</body>
</html>
